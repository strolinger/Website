name: intraday-ticker

on:
  workflow_dispatch: {}
  schedule:
    # Every 5 minutes during US market hours (Mon–Fri). Times are UTC.
    # 13–21 UTC ≈ 9–17 ET (adjust for DST as needed).
    - cron: "*/5 13-21 * * 1-5"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # so we can commit the updated JSON
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests

      - name: Generate ticker-prices.json
        run: python scripts/make_ticker_json.py

      - name: Commit & push updated JSON
        run: |
          if git status --porcelain | grep -q "docs/ticker-prices.json"; then
            git config user.name  "github-actions"
            git config user.email "github-actions@users.noreply.github.com"
            git add docs/ticker-prices.json
            git commit -m "Update ticker-prices.json [ci skip]"
            git push
          else
            echo "No changes in docs/ticker-prices.json"
          fi
